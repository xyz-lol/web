<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Wide Putin</title>
  <style>
    /* Use safe, mobile-friendly viewport height */
    :root { --vh: 100svh; }                 /* modern browsers */
    @supports not (height: 100svh) {
      :root { --vh: 100vh; }                /* fallback */
    }

    /* Page layout */
    html, body {
      margin: 0;
      background: #000;
      height: 100%;
    }
    body {
      min-height: var(--vh);
      display: grid;
      place-items: center;
      /* Respect notches / home indicator on iOS */
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
      touch-action: manipulation;           /* nicer taps on mobile */
    }

    /* Image scales to fit any screen without distortion */
    img {
      display: block;
      max-width: 100vw;
      max-height: calc(var(--vh) - env(safe-area-inset-top) - env(safe-area-inset-bottom));
      width: auto;
      height: auto;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <img src="putin.jpeg" alt="Wide Putin" loading="lazy" />
</body>
</html>
