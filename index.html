<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PRANKED!</title>
  <style>
    /* Reset */
    html, body { height: 100%; margin: 0; }
    * { box-sizing: border-box; }

    /* Background GIF */
    body {
      /* Swap this URL with your own GIF if you want */
      --bg: url('https://makeagif.com/gif/monkey-spinning-meme-with-hey-ya-music-Ej8OvF');
      background-image: var(--bg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: grid;
      place-items: center;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, sans-serif;
    }

    /* Dark overlay so text pops */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.35);
      pointer-events: none;
    }

    /* Big headline */
    h1 {
      position: relative;
      margin: 0;
      font-size: clamp(48px, 10vw, 180px);
      line-height: .9;
      text-transform: uppercase;
      letter-spacing: .03em;
      color: #fff;
      text-align: center;
      text-shadow:
        0 0 2px rgba(255,255,255,.8),
        0 0 18px rgba(255,0,128,.75),
        0 0 38px rgba(0,184,255,.65);
      animation: wobble 1.3s ease-in-out infinite;
    }

    @keyframes wobble {
      0%, 100% { transform: rotate(-1.5deg) scale(1.02); }
      50%      { transform: rotate(1.5deg)  scale(1.06); }
    }

    /* Subtext */
    p.tag {
      margin: 16px 0 0;
      font-size: clamp(14px, 2.4vw, 22px);
      color: rgba(255,255,255,.9);
      text-align: center;
    }

    /* Button */
    .btn {
      margin-top: 20px;
      display: inline-block;
      padding: 12px 20px;
      border-radius: 999px;
      background: rgba(255,255,255,.18);
      backdrop-filter: blur(6px);
      border: 2px solid rgba(255,255,255,.55);
      color: #fff;
      font-weight: 700;
      text-decoration: none;
      transition: transform .12s ease, background .2s ease, border-color .2s ease;
      cursor: pointer;
      user-select: none;
    }
    .btn:hover { transform: translateY(-2px) scale(1.03); background: rgba(255,255,255,.25); border-color: #fff; }
    .btn:active { transform: translateY(0) scale(.98); }

    /* Confetti (emoji rain) */
    .rain { position: fixed; inset: -10vh 0 0 0; pointer-events: none; overflow: hidden; }
    .rain span {
      position: absolute;
      top: -10vh;
      font-size: 24px;
      will-change: transform;
      animation: drop linear forwards;
      opacity: .95;
      filter: drop-shadow(0 1px 0 rgba(0,0,0,.25));
    }
    @keyframes drop {
      to {
        transform: translateY(120vh) rotate(720deg);
      }
    }

    /* Footer credit (tiny) */
    .credit {
      position: fixed;
      bottom: 10px;
      right: 12px;
      font-size: 12px;
      color: rgba(255,255,255,.75);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <main>
    <h1>PRANKED!</h1>
    <p class="tag">tap anywhere for confetti ‚ú®</p>
    <div style="text-align:center">
      <button class="btn" id="fullscreen">Go full screen</button>
      <button class="btn" id="swap">Swap GIF</button>
    </div>
  </main>

  <div class="rain" id="rain"></div>

  <div class="credit">background gif via GIPHY ‚Ä¢ replace with your own if you want</div>

  <script>
    // Simple emoji confetti
    const emojis = ["üéâ","‚ú®","üéä","üí•","‚≠êÔ∏è","‚ö°Ô∏è","üß®","üî•"];
    const rain = document.getElementById('rain');
    function burst(count = 60) {
      const w = window.innerWidth;
      for (let i = 0; i < count; i++) {
        const s = document.createElement('span');
        s.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        const left = Math.random()*w;
        s.style.left = left + 'px';
        s.style.animationDuration = (1.8 + Math.random()*1.5) + 's';
        s.style.fontSize = (18 + Math.random()*26) + 'px';
        rain.appendChild(s);
        // cleanup
        setTimeout(() => s.remove(), 3500);
      }
    }

    // Tap / click anywhere to celebrate
    document.addEventListener('click', () => burst(80));

    // Fullscreen toggle
    document.getElementById('fullscreen').addEventListener('click', async (e) => {
      e.stopPropagation();
      const el = document.documentElement;
      try {
        if (!document.fullscreenElement) {
          await el.requestFullscreen();
        } else {
          await document.exitFullscreen();
        }
      } catch {}
    });

    // Quick swap between two silly GIFs
    const gifs = [
      "https://imgflip.com/gif/8c20ra",
      "https://gifdb.com/gif/monkey-spinning-dance-moves-u592r1pb0dx28j3h.html"
    ];
    let gi = 0;
    document.getElementById('swap').addEventListener('click', (e) => {
      e.stopPropagation();
      gi = (gi + 1) % gifs.length;
      document.body.style.setProperty('--bg', `url('${gifs[gi]}')`);
      burst(40);
    });
  </script>
</body>
</html>
